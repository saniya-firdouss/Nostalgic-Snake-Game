<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Popup Modal -->
<div id="startPopup" class="popup1">
    <div class="popup-content">
      <h2>Welcome to Snake Game!</h2>
      <p>Use arrow keys to control the snake.</p>
  
      <div id="difficulty">
        <h3>Level:</h3>
        <button id="" >Easy</button>
        <button id="" selected >Medium</button>
        <button id="">Hard</button>
      </div>
    </div>
</div>      
<h1 id="StartText"> Game Start!</h1>

    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
    </div>
    <div id="lastbtn" >
           <button id="tryBtn">Try Again</button>
  
    </div>
</body>
<script src="index.js"></script>
</html>
